<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - FlowDeXD</title>
    <link rel="stylesheet" href="flowdexd-style.css">
    <style>
        .success-container {
            text-align: center;
            padding: 2rem;
        }
        .success-message {
            color: #4CAF50;
            font-size: 2rem;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Include your header if needed -->        <main>
            <div class="modal">
                <div class="success-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#4CAF50" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                    <h1 class="success-message" id="successMessage"></h1>
                    <p>You've successfully accessed your FlowDeXD account</p>
                </div>
            </div>
        </main>

    </div>

    <script>
        // Check if login was successful
        if (sessionStorage.getItem('loginSuccess') === 'true') {
            document.getElementById('successMessage').textContent = `Welcome, ${name}`;
            // Clear the flag
            sessionStorage.removeItem('loginSuccess');
        } else {

            window.location.href = 'landing_page.html';
        }
    </script>
</body>
</html>
